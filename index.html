<!DOCTYPE html>
<html>
  <head>
    <title>Mike Delasalle - Chase the Sun</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Workout</h1>
    <div class="sun">
      <div>Sunrise: 04:45</div>
      <div>Sunset: 21:36</div>
    </div>
    <div class="container">
      <div class="stat_box">Start time</div>
      <div class="stat_box">Time Until Sunset</div>
      <div class="stat_box">Current ETA</div>
      <div class="stat_box">Target ETA</div>
      <div class="stat_box">Average speed</div>
      <div class="stat_box">Break time</div>
      <div class="stat_box">Extra break time allowed</div>
      <div class="stat_box">Time Amassed</div>
    </div>
  </body>
</html>
