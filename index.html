<!DOCTYPE html>
<html>
  <head>
    <title>Mike Delasalle - Chase the Sun</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <div id="title-image">
      <img src="/img/chase-the-sun-header.png" alt="title" width="40%">
    </div>

    <div class="container">
      <div class="data-container">

        <div class="stat_box">
          <h1>START TIME</h1>
          <input type="time" id="startTimeInput">
        </div>

        <div class="stat_box">
          <h1>SPEED</h1>
          <input id="speedInput">
        </div>

        <div class="stat_box"><h1>DISTANCE</h1>
          <input id="distanceInput">
        </div>

        <div class="stat_box">
          <h1>DISTANCE REMAINING</h1>
          <h2 id="remainingDistanceDisplay"></h2>
        </div>

        <div class="stat_box">
          <h1>REMAINING BREAK TIMES</h1>
          <input id="breakTimeInput">
        </div>

        <div class="stat_box">
          <h1>TIME AMASSED</h1>
          <h2 id="timeAmassedDisplay"></h2>
        </div>

        <div class="stat_box">
          <h1>TIME TO FINISH (at current pace)</h1>
          <h2 id="timeToFinishDisplay"></h2>
        </div>

        <div class="stat_box">
          <h1>CURRENT ETA</h1>
          <h2 id="finishTimeDisplay" data-type="time"></h2>
        </div>


        <div class="stat_box">
          <h1>TARGET ETA</h1>
          <h2 id="target_eta" data-type="time">21:00</h2>
        </div>


        <div class="stat_box">
          <h1>Extra break time allowed</h1>
          <h2 id="extraBreakTimeDisplay"></h2>
        </div>


        <div class="stat_box">
          <h1>RACE DISTANCE</h1>
          <h2>205 Miles</h2>
        </div>

      </div>

      <div class="charts-container">
        <div class="sun-chart-container">
          <div style="position: absolute; top: 80%; left: 2%;" id="sunrise"></div>
          <div style="position: absolute; top: 40%;"><span id="current-time"></span></div>
          <div style="position: absolute; top: 80%; right: 2%;" id="sunset"></div>
        </div>
        <div id="biker-container">
          <div id="start-line"></div>
          <div id="biker"></div>
          <div id="biker2"></div>
          <div id="finish-line"></div>
        </div>
      </div>
    </div>

    <footer>This page uses an API from https://sunrise-sunset.org/api to get real time sunset/sunrise data</footer>


    <script src="js/script.js"></script>
  </body>
</html>
