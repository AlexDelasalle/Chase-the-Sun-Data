<!DOCTYPE html>
<html>
  <head>
    <title>Mike Delasalle - Chase the Sun</title>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1>Workout</h1>
    <div class="sun">
      <div>Sunrise: 04:45</div>
      <div><span id="current-time"></span></div>
      <div>Sunset: 21:36</div>
    </div>
    <div class="container">
      <div class="stat_box">Distance
        <h2>205 Miles</h2>
      </div>
      <div class="stat_box">Start time</div>
      <div class="stat_box">Time Until Sunset</div>
      <div class="stat_box">Current ETA</div>
      <div class="stat_box">Target ETA</div>
      <div class="stat_box">Average speed</div>
      <div class="stat_box">Break time</div>
      <div class="stat_box">Extra break time allowed</div>
      <div class="stat_box">Time Amassed</div>
    </div>
  </body>
</html>
